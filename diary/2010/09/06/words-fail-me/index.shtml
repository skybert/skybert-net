    <h1>Words Fail Me</h1>
    <div id="main">
      <p>
        Words fail me to describe how utterly magnificent this two day
        hike in the mountains was.  The weather was perfect, the
        mountains spectacular, the lakes colourful, the air refreshing
        and the company impeccable. All of this a mere five-six hour
        bus ride from Oslo centre. Amazing.
      </p>
