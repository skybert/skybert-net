    <h1>Searching LDAP from the command line</h1>
    <div id="main">
      <p>
        This is one example for searching OpenLDAP using the command
        line:
      </p>
<pre>
$ ldapsearch \
  -h myldaphost \
  -p 389 \
  -D "cn=admin,dc=skybert,dc=net" \
  -w bar \
  -x \
  -b "ou=Users,ou=mysite,dc=skybert,dc=net" \
  "cn=myuser*" 
</pre>      
    </div>
